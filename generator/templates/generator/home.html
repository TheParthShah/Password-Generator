<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center">
        <h1>Password Generator</h1>

        <form action="{% url 'password' %}">
            <select name="legthOfPassword" id="legthOfPassword">
                <option value="6">6 Character Long</option>
                <option value="7">7 Character Long</option>
                <option value="8" selected>8 Character Long</option>
                <option value="9">9 Character Long</option>
            </select>
            <br>
            <input type="checkbox" name="upperCase" id="upperCase"> Upper Case
            <br>
            <input type="checkbox" name="numbers" id="numbers"> Numbers
            <br>
            <input type="checkbox" name="specialCharacters" id="specialCharacters"> Special Characters
            <br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
            
            <br>
            <br>
            <a href="{% url 'aboutPage' %}" class="btn btn-warning">About Us</a>
        </form>
    </div>


</body>

</html>
